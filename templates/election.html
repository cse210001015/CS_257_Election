<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cast Your Vote</title>
</head>
<body>
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages%}
{{ message }}
{% endfor %} {% endif %} {% endwith %}
<div class="w-full h-screen bg-[url(/static/elec1.jpg)]">
    <nav class="flex justify-end">
        <button class=" bg-sky-600 p-2 rounded-lg  border-2 hover:bg-sky-700 text-black hover:text-white"><a href="/user_login">Return to Home</a></button>
  <button type="submit" class=" bg-sky-600 p-2 rounded-lg  border-2 hover:bg-sky-700 text-black hover:text-white"> <a href="logout.html">Logout</a></button>
</nav>
   <div class="flex justify-center"> <h1 class="py-5 font-bold font-sans text-center text-5xl text-violet-800 rounded-md bg-purple-300 w-fit">Welcome to election polling</h1> </div>
    <form action="{{ url_for("vote")}}"="" method="post">
        <div class="bg-white w-1/3 mx-auto p-7 my-7 rounded-2xl">
<div class="flex justify-center"> <h3>Please cast your valuable vote below</h3></div>
            <ul class="py-5 mx-20">

        <li class="border-2 rounded-sm w-60 text-center my-3 text-gray-800 bg-gray-200">Enter the Election ID</li>
        <input type="text" id="eid" name="eid" placeholder="   eid" class="rounded-sm border-2 border-black w-40">
        <li class="border-2 rounded-sm w-60 text-center my-3 text-gray-800 bg-gray-200">Enter the Candidate ID</li>
        <input type="text" id="cid" name="cid" placeholder="   cid" class="rounded-sm border-2 border-black w-40">
            </ul>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="w-fit my-2 bg-black text-white hover:text-black hover:bg-white cursor-pointer border-blue-400 hover:border-slate-700 border-4 p-1 rounded-lg">Cast Vote</button>
           </div>
</form>

</div>
</body>
</html>
