<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Remove a user</title>
</head>
<body>
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages%}
{{ message }}
{% endfor %} {% endif %} {% endwith %}

<div class="w-screen h-screen bg-[url(/static/remov1.jpg)]">
    <nav class="flex justify-end">
        <button class=" bg-sky-600 p-2 rounded-lg  border-2 hover:bg-sky-700 text-black hover:text-white"><a href="/login">Return to Home</a></button>
    </nav>
    <div class="flex justify-center"><h1 class="text-2xl bg-white w-fit my-4 rounded-xl"> Enter the Username of the user to be removed</h1></div>
    <form action="{{ url_for("remove_user")}}"="" method="post">
        <div class="flex justify-center"><input type="text" id="username" name="username" placeholder="username" class="bg-blue-600 text-white my-3 p2"></div>
        <div class="flex justify-center"><button class="bg-red-500 text-white border-2 border-black p-1 rounded-sm my-4">Remove User</button></div>
    </form>

</div>
</body>
</html>
